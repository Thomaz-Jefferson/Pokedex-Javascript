<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./fivicons/Pokéball.png">
   
</head>
<body>
    <main>
        <img class="pokemon-image" src="" alt="pokemon">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>-
            <span class="pokemon-name"></span>

        </h1>

        <form class="form">
            <input class="input-search" type="search" placeholder="Nome ou Número" required>
        </form>
        <div class="buttons">
            <button class="btn-prev">< Anterior </button>
            <button class="btn-next">Próximo ></button>

        </div>
        <img class="pokedex" src="./fivicons/pokedex.png" alt="pokedex">
    </main>
</body>
 <script src="./script.js"></script>
</html>
